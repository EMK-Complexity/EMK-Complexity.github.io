{% assign data = site.data[include.data] %}

{% for session in data.sessions %}
  <h2> {{ session.title }} </h2>
  <p> {{ session.presenters }} </p>
  <p> {{ session.description }} </p>
  {% if session.youtube %}
    {% for youtube in session.youtube %}
      <iframe width="640" height="360" src="https://www.youtube.com/embed/{{ youtube }}?list={{ data.youtube_playlist }}" frameborder="0" allowfullscreen></iframe>
    {% endfor %}
  {% endif %}
{% endfor %}
