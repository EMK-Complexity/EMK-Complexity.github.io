<div class="member-profile">
  <a href="{{ include.member.url }}">
    {% if include.member.image %} 
      {% assign imgsrc = "/images/" | append: include.member.image %}
      <img src="{{ imgsrc }}" alt="{{ include.member.title }}"/>
    {% endif %}

    <p><strong>{{ include.member.title }}</strong></p>

  </a>
  <p> {{ include.member.job }} </p>
</div>
