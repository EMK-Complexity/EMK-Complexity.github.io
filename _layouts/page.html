---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content" {{ page.microdata }}>
    {{ content | replace:"$BUCKET", site.path_to_bucket | replace:"$IMG_PATH", page.img_path }}
  </div>

</article>
